<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./assets/javascript/app_tp1.js"></script>
    <link rel="stylesheet" href="./assets/css/style_tp1.css">
    <link rel="stylesheet" href="./assets/css/style_main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP I</title>
</head>

<body>
    <!-- HEAD -->
    <header><span id="numero_du_tp">①</span><a id="aide">?</a></header>

    <!-- MAIN -->
    <main>
        <h1>Résolution dans lR</h1>

        <div id="container">
            <section id="section1">
                <div id="equation">
                    <div id="form">
                        <input type="text" name="a" class="variable" placeholder="a" maxlength="3" required onchange="removeAnswer()">X <sup>2 </sup> &nbsp +
                        <input type="text" name="b" class="variable" placeholder="b" maxlength="3" required onchange="removeAnswer()">X +
                        <input type="text" name="c" class="variable" placeholder="c" maxlength="3" required onchange="removeAnswer()"> = 0
                        <br>
                        <p id="condition">S'il vous plait, veuillez saisir des nombres .</p>
                        <br>
                        <br>
                        <button onclick="resolve()">Résoudre</button>
                    </div>
                </div>
                <div id="answer_container">
                    <div id="answer">
                        <p id="value_of_x"></p>
                        <p id="solution_final"></p>
                    </div>
                </div>
            </section>
            <section id="section2">
                <p id="details">We <span id="pink">❤</span> Maths !</p>
                <div class="craie craie_rose"></div>
                <div class="craie craie_blanche"></div>
            </section>
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <div id="link_container">
            <a class="btn btn_disabled">Précédent</a>
            <a href="./TP2.html" class="btn btn_functional">Suivant</a>
        </div>
    </footer>

</body>

</html>
